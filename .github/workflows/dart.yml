name: iOS-ipa-build-debug

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Check repository structure
        run: |
          echo "=== Repository Root ==="
          pwd
          ls -la
          echo ""
          echo "=== Looking for event_service_app ==="
          if [ -d "event_service_app" ]; then
            echo "✅ event_service_app directory found"
            ls -la event_service_app/
            echo ""
            echo "=== Checking for pubspec.yaml ==="
            if [ -f "event_service_app/pubspec.yaml" ]; then
              echo "✅ pubspec.yaml found"
              cat event_service_app/pubspec.yaml
            else
              echo "❌ pubspec.yaml NOT found"
            fi
          else
            echo "❌ event_service_app directory NOT found"
          fi
